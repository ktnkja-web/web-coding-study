<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>practice4</title>
    <meta name="description" content="練習で作成したホームページです">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
    <div id="header"></div>

    <div class="container" id="product-wrapper">
        <h2 id="product-name"></h2>

        <div id="detail">
            <img src="" alt="" id="product-img">
            <div>
                <p id="product-description1"></p>
                <p id="product-description2"></p>
                <p><span id="price"></span> +tax</p>
                <div id="characteristic">
                    <ul>
                        <li>SIZE :</li>
                        <li>COLOR :</li>
                        <li>MATERIAL :</li>
                    </ul>
                    <ul>
                        <li id="size"></li>
                        <li id="color"></li>
                        <li id="material"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <a class="view-more" href="products.html">Back To Products</a>

    <footer class="container"></footer>

    <script src="./js/header.js"></script>
    <script src="./js/detail.js"> </script>
    <script src="./js/footer.js"></script>
</body>

</html>
