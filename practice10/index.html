<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" sizes="any">
    <title>LP｜practice10</title>
    <meta name="description" content="これは練習で作成したWEBページです。今回はグリッドレイアウト、カルーセルスライダー、動画の埋め込みの実装練習です。">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">
                <a href="">
                    <img src="./img/logo.svg" alt="sneakers">
                </a>
            </h1>

            <button class="header__menu-toggle" aria-label="メニューを開く" aria-expanded="false" aria-controls="header">
                <span class="header__menu-bar"></span>
                <span class="header__menu-bar"></span>
                <span class="header__menu-bar"></span>
            </button>
        </div>

        <div class="header__mask"></div>

        <div class="header__menu">
            <div class="header__menu-inner">
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a href="">PICK UP</a></li>
                        <li class="header__nav-item"><a href="">FEATURE</a></li>
                        <li class="header__nav-item"><a href="">CONTACT</a></li>
                    </ul>
                </nav>

                <ul class="header__social">
                    <li class="header__social-item"><a href="">Twitter</a></li>
                    <li class="header__social-item"><a href="">facebook</a></li>
                    <li class="header__social-item"><a href="">instagram</a></li>
                </ul>
            </div>
        </div>

    </header>


    <section class="mainvisual"></section>
    <section class="pickup"></section>
    <section class="feature"></section>
    <footer class="footer"></footer>

    <script>
        const menuToggle = document.querySelector('.header__menu-toggle');
        const mask = document.querySelector('.header__mask');
        const headerMenu = document.querySelector('.header__menu');

        menuToggle.addEventListener('click', () => {
            const isOpen = menuToggle.getAttribute('aria-expanded') === 'true';
            // （getAttributeで返ってくるのは文字列なので === 'true'が必要）

            menuToggle.setAttribute('aria-expanded', String(!isOpen));
            menuToggle.classList.toggle('is-open');
            mask.classList.toggle('is-open');
            headerMenu.classList.toggle('is-open');
            body.classList.toggle('no-scroll');
        });

    </script>
</body>

</html>
